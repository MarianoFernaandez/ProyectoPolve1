<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alta Curso</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        label {
            display: block;
            margin-top: 10px;
            color: #333;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Alta Cursos</h1>
    <form id="cursoForm">
        <label for="curso">Curso:</label>
        <input type="text" id="curso" name="curso" required>
        <button type="submit">Agregar Curso</button>
    </form>
    <script>
        document.getElementById('cursoForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const curso = document.getElementById('curso').value;

            try {
                const response = await fetch('http://localhost:8000/cursos/nuevo/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ curso })
                });
                if (!response.ok) {
                    throw new Error('Error al agregar curso');
                }
                alert('Curso agregado exitosamente');
                window.location.href = 'index.html'; // Redirige a la p√°gina de inicio
            } catch (error) {
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
